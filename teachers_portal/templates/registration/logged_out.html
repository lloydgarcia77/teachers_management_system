{% extends 'registration/base.html' %}
{% load static %}
{% block title %}
ELR | Log-out Page
{% endblock title%}

{% block additional_css %} 
{% endblock additional_css %}

{% block body %}

{% include 'partials/_messages.html' %}
<div class="login-box">
    <div class="card card-outline card-default">
        <div class="card-header text-center">
            <img id="denr-logo" src="{% static 'images/DENR_LOGO.png' %}" alt="No Image Available">
            <a href="{% url 'login' %}" class="h1"><b>ELR</b> System</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">You've been logged-out!</p>  
            <p class="mt-3 mb-1">
                <a href="{% url 'login' %}">Back to Login</a>
            </p>
        </div> 
    </div>
</div>

{% endblock body %}
